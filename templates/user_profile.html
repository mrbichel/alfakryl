{% extends "base.html" %}

{% block title %}
{{ user.username }}
{% endblock %}

{% block content %}

<h1>{{ user.username }}</h1>
<p>{{ user.first_name }} {{ user.last_name }}</p>


{% if articles %}
<h2>Artikler</h2>
{% for a in articles %}
<h3><a href="{{ a.get_absolute_url }}">
{{ a.headline }}</a></h3>
<p>{{ a.summary }}</p>
{% endfor %}
{% endif %}

{% endblock %}

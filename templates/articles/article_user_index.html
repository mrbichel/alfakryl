{% extends "base.html" %}

{% block content %}
<h1>Artikler</h1>

<a href="{% url article_create %}">Skriv ny artikel</a>

<h2>Kladder</h2>
<ul>
{% for a in drafts %}
    <li>{{ a.headline }}, <a href="{% url article_update a.id %}">rediger</a></li>
{% endfor %}
</ul>

<h2>Publicerede artikler</h2>
<ul>
{% for a in articles %}
    <li><a href="{{ a.get_asolute_url }}">{{ a.headline }}</a>, <a href="{% url article_update a.id %}">rediger</a> </li>
{% endfor %}
</ul>

{% endblock %}

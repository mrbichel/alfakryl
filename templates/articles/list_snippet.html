<div class="article">

    {% if object.photos.all|first %} 
    {% with object.photos.all|first as photo %}
    <div class="photo">
        <a href="{{ object.get_absolute_url }}" title="{{ object.headline }}">
            <img src="{{ photo.get_index_url }}" alt="{{ photo.caption }}" title="{{ photo.title }}"/></a>
    </div>
    {% endwith %}
    {% endif %}
    
    <h2><a href="{{ object.get_absolute_url }}">{{ object.headline }}</a></h2>
             
    <p>{{ object.summary }}</p>
